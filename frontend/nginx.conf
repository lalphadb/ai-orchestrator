user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Rate Limiting Zones (MUST be at http level)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Host Header Validation Map
    map $http_host $allowed_host {
        default 0;
        "localhost" 1;
        "~^localhost(:\d+)?$" 1;
        "ai.4lb.ca" 1;
        "~^ai\.4lb\.ca$" 1;
    }

    # Upstream Backend
    upstream backend {
        server 10.10.10.46:8001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name ai.4lb.ca localhost;
        root /usr/share/nginx/html;
        index index.html;

        server_tokens off;

        # ==================== SECURITY HEADERS ====================

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss: https://ai.4lb.ca http://localhost:8001; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        # ==================== RATE LIMITING ====================

        limit_req zone=global_limit burst=200 nodelay;
        limit_conn addr 50;

        # ==================== GENERAL SETTINGS ====================

        client_max_body_size 10M;
        client_body_timeout 12s;
        client_header_timeout 12s;
        send_timeout 10s;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
        gzip_min_length 1000;

        # ==================== LOCATIONS ====================

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location ~* \.(env|git|gitignore|sql|sqlite|db)$ {
            deny all;
            return 404;
        }

        location ~ /\. {
            deny all;
            return 404;
        }

        # Auth endpoints (strict rate limit)
        location ~ ^/api/v1/auth/(login|register) {
            limit_req zone=auth_limit burst=5 nodelay;

            if ($allowed_host = 0) {
                return 444;
            }

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_buffering off;
        }

        # API Proxy
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            if ($allowed_host = 0) {
                return 444;
            }

            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }

        # WebSocket
        location /api/v1/chat/ws {
            if ($allowed_host = 0) {
                return 444;
            }

            proxy_pass http://backend/api/v1/chat/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 1800s;
            proxy_read_timeout 1800s;
            proxy_buffering off;
        }

        # Static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri /index.html;
        }

        # SPA routing
        location / {
            limit_req zone=global_limit burst=50 nodelay;
            try_files $uri $uri/ /index.html;

            location = /index.html {
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
                expires off;
            }
        }

        error_page 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            default_type text/html;
            return 502 "Backend temporarily unavailable. Please try again later.";
        }
    }
}
