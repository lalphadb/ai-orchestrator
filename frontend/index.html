<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Orchestrator - Un orchestrateur autonome avec boucle ReAct" />
    <meta name="theme-color" content="#8b5cf6" />

    <!-- ============================================= -->
    <!-- SECURITY HEADERS                              -->
    <!-- ============================================= -->

    <!-- Note: CSP headers are configured in vite.config.js for development -->
    <!-- and nginx.conf for production. Meta CSP tags are limited and some -->
    <!-- directives (frame-ancestors, upgrade-insecure-requests) are ignored. -->

    <!-- Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Clickjacking protection -->
    <meta http-equiv="X-Frame-Options" content="DENY">

    <!-- Referrer policy (privacy) -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <!-- ============================================= -->

    <title>AI Orchestrator v8.2.0</title>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
