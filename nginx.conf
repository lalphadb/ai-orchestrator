# AI Orchestrator - Nginx Hardened Configuration v2
# Security-focused configuration with rate limiting, strict CSP, and timeout optimization
# Date: 2026-01-25

# Rate Limiting Zones (included inside http block via conf.d)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=3r/s;
limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Host Header Validation Map (place in http block)
map $http_host $allowed_host {
    default 0;
    "localhost" 1;
    "ai.4lb.ca" 1;
    "~^ai\.4lb\.ca$" 1;
}

# Upstream Backend with Health Check and Failover
upstream backend {
    server 192.168.200.1:8001 max_fails=3 fail_timeout=30s;
    # Add backup server if available:
    # server 10.10.10.47:8001 backup;
    keepalive 32;
}

server {
    listen 80;
    server_name ai.4lb.ca localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Hide server version (MUST be in http block)
    server_tokens off;

    # ==================== SECURITY HEADERS ====================

    # HSTS - Force HTTPS (via Traefik TLS termination)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # X-Frame-Options - Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # X-Content-Type-Options - Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # X-XSS-Protection - Legacy XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer-Policy - Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions-Policy - Disable dangerous features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;

    # Content Security Policy - STRICT (no unsafe-inline/unsafe-eval)
    # NOTE: This breaks current app - needs gradual rollout
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://ai.4lb.ca; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # CSP - CURRENT (with unsafe-inline/eval for compatibility)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss: https://ai.4lb.ca http://localhost:8001; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # ==================== RATE LIMITING ====================

    # Global rate limit (all requests)
    limit_req zone=global_limit burst=200 nodelay;
    limit_conn addr 50;

    # ==================== GENERAL SETTINGS ====================

    # Client request limits
    client_max_body_size 10M;
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # ==================== LOCATIONS ====================

    # Health check (public, no auth)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~* \.(env|git|gitignore|sql|sqlite|db)$ {
        deny all;
        return 404;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        return 404;
    }

    # API Proxy - Authentication endpoints (strict rate limit)
    location ~ ^/api/v1/auth/(login|register) {
        limit_req zone=auth_limit burst=5 nodelay;

        # Host header validation
        if ($allowed_host = 0) {
            return 444;
        }

        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Security: Remove internal headers
        proxy_set_header X-Original-URI "";

        # Timeouts (short for auth)
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # API Proxy - General endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        # Host header validation
        if ($allowed_host = 0) {
            return 444;
        }

        proxy_pass http://backend/api/;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (reduced from 3600s to 300s = 5min)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Intercept errors
        proxy_intercept_errors on;
    }

    # WebSocket - Specific endpoint (longer timeout)
    location /api/v1/chat/ws {
        # Host header validation
        if ($allowed_host = 0) {
            return 444;
        }

        proxy_pass http://backend/api/v1/chat/ws;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (30min instead of 1h)
        proxy_connect_timeout 60s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        # No buffering for WebSocket
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static assets - Long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Try file, fallback to index.html for SPA
        try_files $uri /index.html;
    }

    # Root - SPA routing
    location / {
        limit_req zone=global_limit burst=50 nodelay;

        try_files $uri $uri/ /index.html;

        # No cache for index.html
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }
    }

    # Custom error pages (optional)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        default_type text/html;
        return 502 "Backend temporarily unavailable. Please try again later.";
    }
}

