version: '3.8'

# Stack Observabilité Complète
# Traefik + Prometheus + Loki + Grafana + Exporters

networks:
  web:
    external: true
  monitoring:
    external: true
  traefik-net:
    external: true

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  traefik_logs:
  letsencrypt:

