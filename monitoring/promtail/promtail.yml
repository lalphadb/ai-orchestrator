server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576

scrape_configs:
  # ============================================
  # 1. DOCKER CONTAINERS (auto-discovery)
  # ============================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Nom du container
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'

      # Image
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

      # Labels Docker
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Ajouter un label pour identifier le job
      - target_label: 'job'
        replacement: 'docker'

    pipeline_stages:
      # Détecter JSON automatiquement
      - match:
          selector: '{container_name=~".+"}'
          stages:
            - json:
                expressions:
                  level: level
                  timestamp: timestamp
                  msg: message

            - labels:
                level:

            - timestamp:
                source: timestamp
                format: RFC3339
                fallback_formats:
                  - "2006-01-02T15:04:05Z07:00"
                  - "2006-01-02 15:04:05"

  # ============================================
  # 2. TRAEFIK LOGS (à partir du volume partagé)
  # ============================================
  - job_name: traefik
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik
          __path__: /var/log/traefik/*.log

    pipeline_stages:
      # Parser les logs JSON de Traefik
      - json:
          expressions:
            level: level
            msg: msg
            statusCode: "msg.status_code"
            method: "msg.method"
            host: "msg.host"
            path: "msg.path"
            duration: "msg.duration"
            userAgent: "msg.userAgent"
            referer: "msg.referer"
            remoteIP: "msg.remoteIP"
            reqID: "msg.reqID"

      - labels:
          level:
          statusCode:
          method:
          host:
          path:

      - timestamp:
          source: time
          format: RFC3339Nano

  # ============================================
  # 3. SYSTEM LOGS
  # ============================================
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

    # Filtrer les fichiers de log volumineux
    pipeline_stages:
      - match:
          selector: '{filename=~".*\\\\.(log|txt)$"}'
          stages:
            - labels:
                level:

  # ============================================
  # 4. APPLICATION LOGS (à partir de votre répertoire de projets)
  # ============================================
  - job_name: applications
    static_configs:
      - targets:
          - localhost
        labels:
          job: applications
          __path__: /var/log/applications/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp

      - labels:
          level:

      - timestamp:
          source: timestamp
          format: RFC3339