# Prometheus Configuration - Fixed
# Date: 2026-01-28

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  external_labels:
    cluster: 'production'
    datacenter: '4lb'
    monitor: 'ai-orchestrator'

rule_files:
  - "/etc/prometheus/alerts/*.yml"

scrape_configs:
  # 1. PROMETHEUS ITSELF
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 2. TRAEFIK MÃ‰TRIQUES (IP directe)
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: '/metrics'

  # 3. AI-ORCHESTRATOR BACKEND
  - job_name: 'ai-orchestrator-backend'
    static_configs:
      - targets: ['10.10.10.46:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 4. NODE EXPORTER
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # 5. CADVISOR
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # 6. LOKI
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # 7. PROMTAIL
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']

  # 8. GRAFANA
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
